name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy to Digital Ocean
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST 'cd /home/chris/proethica && mkdir -p /tmp/backups_temp && cp -r backups/* /tmp/backups_temp/ && git pull && cp -r /tmp/backups_temp/* backups/ && source venv/bin/activate && pip install -r requirements.txt && export FLASK_APP="app:create_app" && flask db upgrade && sudo systemctl restart proethica'
