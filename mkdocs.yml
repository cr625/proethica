site_name: ProEthica Documentation
site_description: User manual for ProEthica - Professional Ethics Analysis Tool
site_author: Christopher B. Rauch
site_url: https://proethica.org/docs

# Repository
repo_url: https://github.com/cr625/proethica
repo_name: proethica
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode (default)
    - scheme: default
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: deep-purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

  icon:
    logo: material/scale-balance
    repo: fontawesome/brands/github

  font:
    text: Segoe UI
    code: Roboto Mono

plugins:
  - search:
      lang: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Welcome: getting-started/welcome.md
      - Interface Overview: getting-started/first-login.md
  - Concepts:
      - Nine-Component Framework: concepts/nine-components.md
      - Pipeline Terminology: concepts/terminology.md
      - Color Scheme: concepts/color-scheme.md
  - Viewing:
      - Browsing Cases: viewing/browsing-cases.md
      - Viewing Extractions: viewing/viewing-extractions.md
      - Precedent Network: viewing/precedent-network.md
      - Guidelines: viewing/guidelines.md
  - Analysis:
      - Running Extractions: analysis/running-extractions.md
      - Entity Review: analysis/entity-review.md
      - Pipeline Automation: analysis/pipeline-automation.md
      - Uploading Cases: analysis/uploading-cases.md
  - Administration:
      - Overview: admin-guide/index.md
      - Prompt Editor: admin-guide/prompt-editor.md
      - Validation Studies: admin-guide/validation-studies.md
      - Pipeline Management: admin-guide/pipeline-management.md
      - User Management: admin-guide/user-management.md
      - Architecture: admin-guide/architecture.md
      - Installation: admin-guide/installation.md
      - Ontology Integration: admin-guide/ontology-integration.md
      - Settings: admin-guide/settings.md
  - Domain Setup:
      - Overview: domain-setup/index.md
  - "Back to ProEthica": "/"

extra_css:
  - assets/css/custom.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cr625/proethica
