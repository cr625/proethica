<!DOCTYPE html>
<html>

<head>
    <title>Test Case Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Case Deletion</h1>

        <p>This page tests the case deletion functionality by submitting a POST request to delete the specified case.
        </p>

        <form id="deleteForm" method="POST" action="http://127.0.0.1:3333/cases/210/delete">
            <p>This will delete case with ID: 210</p>
            <button type="submit">Delete Case 210</button>
        </form>

        <div class="note">
            <p><strong>Note:</strong> This is a test page to verify that the case deletion functionality works after
                fixing the database schema issue.</p>
        </div>
    </div>
</body>

</html>
