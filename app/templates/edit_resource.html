{% extends "base.html" %}

{% block title %}Edit Resource - AI Ethical Decision-Making Simulator{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Resource</h1>
        <a href="/scenarios/{{ scenario.id }}" class="btn btn-secondary">Back to Scenario</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h3>Resource Details</h3>
        </div>
        <div class="card-body">
            <form id="edit-resource-form">
                <div class="mb-3">
                    <label for="resource_type_id" class="form-label">Resource Type</label>
                    <select class="form-select" id="resource_type_id" name="resource_type_id">
                        <option value="">-- Select a Resource Type --</option>

                        {% if resource_types or ontology_resource_types %}

                        {% if resource_types %}
                        <optgroup label="Database Resource Types">
                            {% for resource_type in resource_types %}
                            <option value="{{ resource_type.id }}" data-description="{{ resource_type.description }}"
                                data-category="{{ resource_type.category }}" {% if
                                resource_type.id==resource.resource_type_id %}selected{% endif %}>
                                {{ resource_type.name }} {% if resource_type.category %}({{ resource_type.category }}){%
                                endif %}
                            </option>
                            {% endfor %}
                        </optgroup>
                        {% endif %}

                        {% if ontology_resource_types %}
                        <optgroup label="Ontology Resource Types">
                            {% for resource_type in ontology_resource_types %}
                            <option value="{{ resource_type.id }}" data-description="{{ resource_type.description }}"
                                data-category="{{ resource_type.type }}" {% if
                                resource_type.id==resource.resource_type_id %}selected{% endif %}>
                                {{ resource_type.label }} {% if resource_type.type %}({{ resource_type.type }}){%
                                endif %}
                            </option>
                            {% endfor %}
                        </optgroup>
                        {% endif %}

                        {% else %}
                        <option value="" disabled>No resource types available for this world</option>
                        {% endif %}
                    </select>
                </div>

                <div id="resource-type-details" class="card mt-3 mb-3 d-none">
                    <div class="card-header bg-primary text-white">
                        <h4 id="resource-type-title" class="mb-0"></h4>
                    </div>
                    <div class="card-body">
                        <h5 id="resource-type-category" class="card-subtitle mb-3 text-muted"></h5>
                        <div id="resource-type-description" class="card-text"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Resource Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ resource.name }}" required>
                </div>


                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1"
                        value="{{ resource.quantity }}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"
                        rows="3">{{ resource.description }}</textarea>
                    <div class="form-text">Describe the resource, its capabilities, and limitations.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update Resource</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script>
    // Show resource type description when a resource type is selected
    document.addEventListener('DOMContentLoaded', function () {
        const resourceTypeSelect = document.getElementById('resource_type_id');

        // Function to update resource type details
        function updateResourceTypeDetails() {
            const selectedOption = resourceTypeSelect.options[resourceTypeSelect.selectedIndex];
            const description = selectedOption.getAttribute('data-description');
            const category = selectedOption.getAttribute('data-category');
            const resourceTypeName = selectedOption.textContent.trim();

            const resourceTypeDetails = document.getElementById('resource-type-details');
            const resourceTypeTitle = document.getElementById('resource-type-title');
            const resourceTypeCategory = document.getElementById('resource-type-category');
            const resourceTypeDescription = document.getElementById('resource-type-description');

            if (description && resourceTypeSelect.value !== '') {
                resourceTypeTitle.textContent = resourceTypeName;
                resourceTypeCategory.textContent = category ? `Category: ${category}` : '';
                resourceTypeDescription.innerHTML = description.replace(/\n/g, '<br>');
                resourceTypeDetails.classList.remove('d-none');
            } else {
                resourceTypeDetails.classList.add('d-none');
            }
        }

        // Show resource type details on page load if a type is selected
        if (resourceTypeSelect.value) {
            updateResourceTypeDetails();
        }

        // Update when selection changes
        resourceTypeSelect.addEventListener('change', function () {
            updateResourceTypeDetails();
        });
    });

    // Form submission
    document.getElementById('edit-resource-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            resource_type_id: document.getElementById('resource_type_id').value,
            quantity: parseInt(document.getElementById('quantity').value),
            description: document.getElementById('description').value
        };

        fetch('/scenarios/{{ scenario.id }}/resources/{{ resource.id }}/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = `/scenarios/{{ scenario.id }}`;
                } else {
                    alert('Error updating resource: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the resource.');
            });
    });
</script>
{% endblock %}
