<!-- Annotation Summary Stats Partial -->
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-tags"></i> Annotation Summary
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="text-center">
                            <h3 class="text-primary">{{ total_annotations }}</h3>
                            <p class="mb-0">Total Annotations</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-center">
                            <h3 class="text-success">{{ ontology_count }}</h3>
                            <p class="mb-0">Ontologies</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6>By Method:</h6>
                        {% for method, count in method_counts.items() %}
                        <span class="badge bg-secondary me-1">{{ method }}: {{ count }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
