<!-- Guidelines Panel -->
<div :class="[isGuidelinesCollapsed ? 'guidelines-panel guidelines-panel-collapsed' : 'guidelines-panel']">
    <!-- Header -->
    <div class="guidelines-header">
        <h5 v-if="!isGuidelinesCollapsed">Guidelines</h5>
        <button class="btn btn-sm btn-outline-secondary toggle-guidelines" @click="toggleGuidelinesPanel">
            <i :class="isGuidelinesCollapsed ? 'bi bi-chevron-left' : 'bi bi-chevron-right'"></i>
        </button>
    </div>

    <!-- Guidelines content area -->
    <div class="guidelines-content" v-if="!isGuidelinesCollapsed">
        <div v-if="formattedGuidelines" v-html="formattedGuidelines"></div>
        <div v-else-if="selectedWorldId" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div v-else class="text-center py-5 text-muted">
            <p>
                <i class="bi bi-info-circle" style="font-size: 2rem; opacity: 0.5;"></i>
            </p>
            <p>Please select a world to see guidelines.</p>
        </div>
    </div>
</div>
