<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFO Ontology Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('ontology_editor.static', filename='css/editor.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.22.0/src-min-noconflict/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.22.0/src-min-noconflict/mode-turtle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.22.0/src-min-noconflict/theme-monokai.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('ontology_editor.index') }}">BFO Ontology Editor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('ontology_editor.index') }}">Editor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Ontology List Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Ontologies</h5>
                        <button class="btn btn-sm btn-primary" id="newOntologyBtn" data-bs-toggle="modal"
                            data-bs-target="#newOntologyModal">
                            <i class="bi bi-plus"></i> New
                        </button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="ontologyList">
                            <!-- Ontologies will be loaded here -->
                            <li class="list-group-item text-center">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Loading ontologies...
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">Versions</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="versionList">
                            <!-- Versions will be loaded here -->
                            <li class="list-group-item text-center text-muted">
                                Select an ontology to view versions
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Editor Main Section -->
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="editorTitle">Ontology Editor</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" id="validateBtn" disabled>
                                <i class="bi bi-check-circle"></i> Validate
                            </button>
                            <button class="btn btn-sm btn-outline-success" id="saveBtn" disabled>
                                <i class="bi bi-save"></i> Save
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" id="visualizeBtn" disabled>
                                <i class="bi bi-diagram-3"></i> Visualize
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="editorContainer">
                            <div id="editor" style="height: 500px;"><!-- Editor will be initialized here --></div>
                        </div>
                    </div>
                </div>

                <!-- Validation Results Section -->
                <div class="card" id="validationCard" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0">Validation Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="validationResults">
                            <!-- Validation results will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Ontology Modal -->
    <div class="modal fade" id="newOntologyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Ontology</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newOntologyForm">
                        <div class="mb-3">
                            <label for="ontologyTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="ontologyTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="ontologyFilename" class="form-label">Filename</label>
                            <input type="text" class="form-control" id="ontologyFilename" required>
                            <div class="form-text">Example: engineering_ethics.ttl</div>
                        </div>
                        <div class="mb-3">
                            <label for="ontologyDomain" class="form-label">Domain</label>
                            <input type="text" class="form-control" id="ontologyDomain" required>
                            <div class="form-text">Example: engineering_ethics</div>
                        </div>
                        <div class="mb-3">
                            <label for="ontologyDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="ontologyDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createOntologyBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Version Modal -->
    <div class="modal fade" id="saveVersionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save New Version</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="saveVersionForm">
                        <div class="mb-3">
                            <label for="commitMessage" class="form-label">Commit Message</label>
                            <textarea class="form-control" id="commitMessage" rows="3"
                                placeholder="Describe the changes made in this version"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSaveBtn">Save Version</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('ontology_editor.static', filename='js/editor.js') }}"></script>
</body>

</html>
