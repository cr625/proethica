[pytest]
addopts = -ra
# Only look for tests inside the top-level tests/ folder
testpaths = tests
# Standard filename patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Do not recurse into legacy archives or other noise
norecursedirs = 
    .*
    build
    dist
    node_modules
    venv
    .venv
    archive
    backups
    logs
    tests/legacy_root_*
    tests/legacy*
# Marker taxonomy (pre-declare to avoid warnings)
markers = 
    unit: fast, hermetic unit tests
    integration: db- or service-dependent tests
    db: requires a running PostgreSQL instance (pgvector enabled)
filterwarnings = 
    ignore::DeprecationWarning
